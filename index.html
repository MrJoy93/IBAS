
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>IBASD β版</title>
<style>

  #resetOverlay {
  position: fixed;
  z-index: 99999;
  left: 0; top: 0; width: 100vw; height: 100vh;
  background: #191924;
  opacity: 0;
  transition: opacity 0.8s;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
}
#resetOverlay.active {
  opacity: 1;
  pointer-events: auto;
}

#matrixCanvas {
  position: absolute;
  left: 0; top: 0;
  width: 100vw; height: 100vh;
  z-index: 2;
  pointer-events: none;
}

#resetFlash {
  position: absolute;
  left: 0; top: 0; width: 100vw; height: 100vh;
  background: white;
  opacity: 0;
  z-index: 3;
  transition: opacity 0.5s;
  pointer-events: none;
}

@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  background: linear-gradient(135deg, #191924, #212c4a 80%);
  color: #eaf6ff;
  font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
  font-size: 20px;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  letter-spacing: 0.02em;
}

/* --- タブバー --- */
.tabs {
  display: flex;
  background: rgba(24, 24, 48, 0.78);
  backdrop-filter: blur(8px);
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1.5px solid #0ff7ff55;
  width: 100vw;
  max-width: 1400px;
  margin: 0 auto;
  box-shadow: 0 4px 32px #161a2899;
}
.tab {
  flex: 1;
  padding: 16px 0;
  text-align: center;
  color: #97e4f5;
  cursor: pointer;
  user-select: none;
  border-bottom: 3px solid transparent;
  font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
  font-size: 20px;
  letter-spacing: 0.07em;
  transition: background 0.25s, border-bottom-color 0.3s, color 0.3s;
}
.tab:hover {
  background: rgba(0,255,255,0.08);
}
.tab.active {
  background: rgba(16,16,48,0.8);
  border-bottom-color: #00f5ff;
  color: #00f5ff;
  font-weight: 600;
  text-shadow: 0 0 8px #00f5ff55;
}

/* --- 共通セクション --- */
.content {
  background: rgba(30, 38, 60, 0.78);
  color: #eaf6ff;
  padding: 30px 3vw 80px 3vw;
  min-height: 300px;
  width: 100vw;
  max-width: 1400px;
  margin: 0 auto;
  box-sizing: border-box;
  border-radius: 0 0 18px 18px;
  box-shadow: 0 10px 44px #18182f44;
  text-align: left; /* ←左揃えの基準 */
}

/* --- ボタン --- */
button {
  background: linear-gradient(90deg, #202056 60%, #009be6 120%);
  color: #eaf6ff;
  border: 1.5px solid #00eaff;
  border-radius: 10px;
  padding: 12px 28px;
  font-size: 18px;
  font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
  box-shadow: 0 0 10px #00eaff44;
  margin: 3px 6px;
  cursor: pointer;
  transition: all 0.2s;
  outline: none;
  letter-spacing: 0.09em;
  text-align: center;
  min-width: 80px;
}
button:hover, .tab.active {
  background: linear-gradient(90deg, #00f5ff 20%, #2636b3 80%);
  color: #fff;
  box-shadow: 0 0 18px #00f5ffbb;
  transform: translateY(-2px) scale(1.02);
}

/* --- テーブル --- */
table {
  border-radius: 16px;
  border-collapse: separate;
  border-spacing: 0;
  background: rgba(20,28,40,0.82);
  box-shadow: 0 0 24px #00eaff33;
  overflow: hidden;
  width: 100%;
  margin-bottom: 26px;
}
tbody {
  border-radius: 14px;
  overflow: hidden;
}
th, td {
  border-bottom: 1.5px solid #00f5ff55;
  padding: 10px 7px;
  text-align: left; /* ←左揃え */
  background: rgba(24,30,50,0.85);
  font-size: 17px;
}
th {
  color: #00f5ff;
  font-size: 18px;
  background: linear-gradient(90deg,#23467a 40%,#197b91 100%);
  font-weight: bold;
  letter-spacing: 0.05em;
}
tr:last-child td {
  border-bottom: none;
}
tr.row:hover td {
  background: rgba(0,245,255,0.09);
}

/* --- 各フォーム/グループ --- */
.group {
  padding: 24px 24px 16px 24px;
  margin: 18px 0;
  border-radius: 18px;
  background: rgba(10, 20, 40, 0.87);
  box-shadow: 0 2px 18px #00eaff12;
}

.group h3, .group-title {
  text-align: left !important;
  font-size: 22px;
  margin: 0 0 18px 0;
  padding-left: 3px;
  color: #fff;
  letter-spacing: 0.02em;
}

/* --- labelの横並び＋右寄せフォーム --- */
.group label {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  gap: 0;
  margin-bottom: 12px;
  width: 100%;
}

.group label > span,
.group label > strong,
.group label > b {
  min-width: 140px;
  max-width: 210px;
  text-align: left;
  letter-spacing: 0.03em;
  font-size: 17px;
  flex-shrink: 0;
}

.group label input,
.group label select,
.group label button {
  margin-left: auto;
  flex: 1 1 120px;
  min-width: 120px;
  max-width: 260px;
  width: 150px;
  text-align: right;
  box-sizing: border-box;
}

.group label input[type="checkbox"] {
  flex: 0 0 auto;
  margin-left: 15px;
  width: auto;
}

.group label button {
  min-width: 100px;
  max-width: 180px;
  width: 120px;
}

/* --- 入力欄 --- */
input, select, textarea {
  background: rgba(38, 56, 77, 0.72);
  color: #00f5ff;
  border: 1.5px solid #25f1ff77;
  border-radius: 7px;
  font-size: 17px;
  padding: 9px 14px;
  font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
  margin: 3px 0;
  outline: none;
  box-shadow: 0 1px 8px #00eaff44;
  transition: border 0.2s, background 0.19s;
}
input:focus, select:focus, textarea:focus {
  border-color: #00eaff;
  background: rgba(42, 86, 120, 0.95);
  color: #fff;
}

/* --- テーブル行削除ボタン --- */
.delete-btn {
  background: linear-gradient(90deg, #f73378 40%, #0ff 160%);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  font-size: 18px;
  box-shadow: 0 0 12px #00eaff99;
  cursor: pointer;
  transition: background 0.23s, box-shadow 0.19s, transform 0.12s;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
}
.delete-btn:hover {
  background: #ff007c;
  color: #fff;
  box-shadow: 0 0 24px #f7337888, 0 0 10px #0ff;
  transform: scale(1.07);
}

/* --- 固定ナビ --- */
#app1-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-width: 1400px;
  margin: 0 auto;
  width: 100%;
  background: rgba(0, 34, 43, 0.95);
  z-index: 1100;
  padding: 13px 0 8px 0;
  box-shadow: 0 -2px 16px #00f5ff44;
  display: flex;
  justify-content: center;
  border-top: 2px solid #00f5ff33;
}
#app1-nav button {
  background: linear-gradient(90deg, #009be6 40%, #072259 100%);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 9px 28px;
  margin: 0 16px;
  font-size: 19px;
  font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
  letter-spacing: 0.07em;
  box-shadow: 0 2px 8px #00f5ff66;
  transition: background 0.25s, box-shadow 0.19s;
}
#app1-nav button:hover {
  background: #00f5ff;
  color: #121212;
  box-shadow: 0 2px 22px #00f5ff88;
}
body {
  padding-bottom: 86px;
}

/* --- 履歴 --- */
.history {
  margin-top: 38px;
  background: rgba(0,34,43,0.23);
  border-radius: 10px;
  box-shadow: 0 2px 12px #00f5ff12;
}
.history h3 {
  color: #00f5ff;
  margin-bottom: 8px;
}
.history li {
  margin-bottom: 10px;
  background: rgba(33,90,104,0.14);
  border-radius: 8px;
  box-shadow: 0 1px 8px #00eaff33;
  padding: 9px 15px;
  color: #97e4f5;
}

/* 赤系リセット・クリアボタン共通クラス */
.red-btn, .clear-btn, .reset-btn {
  background: linear-gradient(90deg, #f73378 30%, #d80032 100%);
  color: #fff !important;
  border: 1.5px solid #d80032;
  box-shadow: 0 0 12px #ff006288;
}
.red-btn:hover, .clear-btn:hover, .reset-btn:hover {
  background: linear-gradient(90deg, #f44 10%, #b00020 90%);
  color: #fff;
  box-shadow: 0 0 20px #ff2e62aa;
  transform: scale(1.05);
}

/* --- モバイル対応 --- */
@media (max-width: 700px) {
  .tabs { font-size: 15px; }
  .tab { font-size: 15px; padding: 9px 0; }
  .content { padding: 7vw 2vw 100px 2vw; }
  th, td { font-size: 15px; }
  .result { padding: 19px; font-size: 16px; }
  .group { padding: 12px 6px 8px 6px; margin: 10px 0; }
  #app1-nav button { font-size: 14px; padding: 7px 11px; }
  .group label { flex-direction: column; align-items: stretch; }
  .group label > span,
  .group label > strong,
  .group label > b {
    min-width: unset;
    max-width: unset;
    width: 100%;
  }
  .group label input,
  .group label select,
  .group label button {
    margin-left: 0;
    width: 100%;
    min-width: unset;
    max-width: unset;
  }
}

/* --- アニメーション・グロー --- */
.tab, button, .result, .group, input, select, textarea {
  transition: box-shadow 0.23s, background 0.23s, color 0.18s, border 0.16s;
}
input:focus, select:focus {
  box-shadow: 0 0 12px #00f5ff77;
}

::-webkit-input-placeholder { color: #60ecffcc; }
::-moz-placeholder          { color: #60ecffcc; }
:-ms-input-placeholder      { color: #60ecffcc; }
::placeholder              { color: #60ecffcc; }

.bottle-form {
  display: flex;
  justify-content: flex-end;  /* ←右寄せ */
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

.bottle-form label {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 15px;
  min-width: 58px;
  color: #eaf6ff;
  margin: 0;
}

.bottle-form input[type="text"], 
.bottle-form input[type="number"] {
  width: 74px;
  min-width: 52px;
  background: rgba(38, 56, 77, 0.72);
  color: #00f5ff;
  border: 1.5px solid #25f1ff77;
  border-radius: 7px;
  font-size: 16px;
  padding: 6px 10px;
  margin-left: 2px;
  text-align: right;
  box-shadow: 0 1px 8px #00eaff44;
  outline: none;
}

@media (max-width:700px) {
  .bottle-form {
    flex-direction: column;
    align-items: stretch;
    gap: 4px;
  }
}

.result, #result {
  background: #1e1e1e;
  color: #fff;
  padding: 22px 18px 12px 18px;
  border-radius: 12px;
  margin-top: 24px;
  box-shadow: 0 0 8px rgba(0,0,0,0.08);
  font-size: 22px;
  font-family: Arial, sans-serif;
  border: none;
  letter-spacing: normal;
}

.result span, .subtotal, .totalAmount, .finalAmount {
  background: none !important;
  color: #fff !important;
  font-size: inherit !important;
  text-shadow: none !important;
  margin-bottom: 0;
  padding: 0;
}

.finalAmount, .print-highlight {
  color: #00eaff !important;
  font-size: 28px !important;
  font-weight: bold;
  background: none !important;
}

.subtotal {
  color: #36ffe7 !important;
}

.totalAmount {
  color: #feffb3 !important;
}

/* 結果全体 */
.result, #result {
  background: linear-gradient(180deg,#142944 90%,#123);
  border-radius: 18px;
  color: #43eaff;
  padding: 32px 34px 18px 34px;
  margin-top: 22px;
  font-family: 'Orbitron','Segoe UI',Arial,sans-serif;
  font-size: 22px;
  box-shadow: 0 0 24px #00f5ff1c;
  border: none;
  text-align: left;
  letter-spacing: 0.02em;
}

.result b,
.result strong {
  color: #fff;
  font-weight: bold;
}

/* 金額や重要数値 */
.result .main-amount,
.result .totalAmount {
  color: #ffe99d;
  font-size: 25px;
  font-weight: bold;
}

.result .finalAmount {
  display: block;
  margin: 22px 0 16px 0;
  padding: 6px 0 6px 0;   /* ← 左のパディング0 */
  background: linear-gradient(90deg,#3e46ff 5%,#03f8ff 100%);
  color: #fff;
  font-size: 31px;
  font-weight: bold;
  border-radius: 7px;
  letter-spacing: 0.04em;
  text-shadow: 0 2px 12px #00f3ffbb;
  text-align: left;      /* ← 追加！ */
}

/* 小計など */
.result .subtotal {
  color: #43eaff;
  font-size: 22px;
  margin-top: 10px;
}

/* 補助説明など */
.result .subnote {
  color: #eafffa;
  font-size: 15px;
  opacity: 0.88;
}

/* ボトル明細のリスト */
.result .bottle-list,
#result .bottle-list {
  margin: 15px 0 0 0;
  color: #43eaff;
  font-size: 17px;
  line-height: 1.2;
  white-space: pre-line;
}

/* 「領収書記入」などは右寄せ */
.result .right-note {
  float: right;
  color: #fff4b7;
  font-size: 15px;
  opacity: 0.95;
}

/* app1の伝票入力部分だけ調整する例 */

#app1 table, #app1 .row, #app1 input, #app1 select {

}

#app1 th, #app1 td {

#app1 tr.row:hover td {

}

#app1 input[type="text"], #app1 input[type="number"], #app1 select {

#app1 .delete-btn {

}

#app1 input.table-number { width: 30px; }
#app1 input.honshi { width: 50px; }
#app1 select.c { width: 100px; }
#app1 input.amount { width: 120px; }
#app1 input.num { width: 40px; }
#app1 input.detail { width: 80px; }
#app1 input.card { width: 150px; }
#app1 input.total { width: 150px; }

#app1 input[type="text"],
#app1 input[type="number"],
#app1 select {
  text-align: right !important;
}

/* モバイル用 */
@media (max-width:700px) {
  #app1 table, #app1 th, #app1 td {
    font-size: 14px;
    padding: 5px 2px;
  }
  #app1 input, #app1 select {
    font-size: 14px;
    padding: 5px 6px;
  }
}


@media print {
  @page {
    size: 90mm 205mm;
    margin: 0;
  }

  body {
    all: unset;
    margin: 0;
    padding: 0;
    width: 90mm;
    font-size: 8pt !important;
    line-height: 1.1 !important;
    background: #fff !important;
    color: #000 !important;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  * {
    background: transparent !important;
    color: #000 !important;
  }

  body * {
    visibility: hidden;
  }

  #result,
  #result * {
    visibility: visible;
  }

  #result {
    display: block !important;
    position: static !important;
    width: 90mm;
    max-height: 205mm;
    margin: 0 auto;
    box-sizing: border-box;
    background: transparent !important;
    color: #000 !important;
    white-space: normal !important;
    word-break: break-word !important;
    overflow-wrap: break-word !important;
    font-size: 9pt !important;
    line-height: 1.1 !important;
    overflow: hidden;
    transform: rotate(180deg);
    transform-origin: center center;
  }

  /* 非表示項目 */
  .button-row,
  .clear-button,
  .clear-all-button,
  .print-button,
  form,
  .history,
  .summary,
  #deleteSelectedBtn {
    display: none !important;
  }

  details {
    display: block !important;
  }
  details summary {
    display: none !important;
  }

  .castName {
    font-size: 20pt !important;
    font-weight: bold !important;
  }

  .totalAmount {
    color: orange !important;
    font-size: 20pt !important;
    font-weight: bold !important;
  }

  .finalAmount.print-highlight {
    color: rgb(90, 57, 251) !important;
    font-size: 20pt !important;
    font-weight: bold !important;
  }

  .subtotal {
    font-size: 8pt !important;
  }

  .page-break {
    page-break-before: always;
  }
}

/* 印刷時だけ表示するメモ（.print-note） */
@media print {
  .print-note {
    display: block !important;
    font-size: 13px !important;
    margin-left: 0 !important;
    margin-top: 8px !important;
    float: none !important;
    color: #333 !important;
  }
}

/* コンテンツ切替時の近未来的なアニメーション */
.content {
  opacity: 0;
  transform: scale(0.96) translateY(10px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.content.active {
  opacity: 1;
  transform: scale(1) translateY(0);
}

/* スライドインアニメーション */
@keyframes slideInRow {
  0% {
    transform: translateX(100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

/* アニメーション用クラス */
.row.slide-in {
  animation: slideInRow 0.5s ease-out;
}

@keyframes slideOutLeft {
  0% {
    opacity: 1;
    transform: translateX(0);
  }
  100% {
    opacity: 0;
    transform: translateX(-120%);
  }
}
.row.slide-out-left {
  animation: slideOutLeft 0.32s cubic-bezier(.77,.17,.3,1.11) forwards;
}

@keyframes slideInRight {
  0% {
    opacity: 0;
    transform: translateX(120%);
  }
  100% {
    opacity: 1;
    transform: translateX(0);

//<base script---------------------------------------------------------------------------------------------------------------->
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.content');

  // タブをアクティブ化・コンテンツ表示切替する共通関数
const scrollPositions = {};  // ← タブごとのスクロール位置を保持

function activateTab(target) {
  // スクロール位置を保存
  const currentTab = document.querySelector('.tab.active');
  if (currentTab) {
    const currentTarget = currentTab.getAttribute('data-target');
    if (currentTarget) {
      scrollPositions[currentTarget] = window.scrollY;
    }
  }

  // すべてのタブとコンテンツからactiveクラスを外す
  tabs.forEach(t => t.classList.remove('active'));
  contents.forEach(c => c.classList.remove('active'));

  // 選択されたタブにactiveを付与
  const tab = Array.from(tabs).find(t => t.getAttribute('data-target') === target);
  if (tab) tab.classList.add('active');

  // 選択されたコンテンツをフェードイン
  const el = document.getElementById(target);
  if (el) {
    el.style.display = 'block';
    setTimeout(() => el.classList.add('active'), 20); // 遅延してアニメ発火
  }

  // 非表示にする他のコンテンツ
  contents.forEach(c => {
    if (c !== el) {
      c.classList.remove('active');
      setTimeout(() => { c.style.display = 'none'; }, 400);
    }
  });

  // スクロール復元
  const savedScroll = scrollPositions[target] || 0;
  window.scrollTo({ top: savedScroll, behavior: 'auto' });

  localStorage.setItem('selectedTab', target);
  updateCalculations();
}

  function updateAdviserFeeFromTotalCount() {
    const countEl = document.getElementById('totalCount');
    const adviserFeeInput = document.getElementById('adviserFee');

    if (!countEl || !adviserFeeInput) return;

    const count = parseInt(countEl.textContent.replace(/,/g, ''), 10) || 0;
    const fee = count * 1000;
    adviserFeeInput.value = fee;

    updateCalculations(); // 必要に応じて再計算
  }

  function observeTotalCountForAdviserFee() {
    const target = document.getElementById('totalCount');
    if (!target) return;

    const observer = new MutationObserver(() => {
      updateAdviserFeeFromTotalCount();
    });

    observer.observe(target, {
      childList: true,
      characterData: true,
      subtree: true,
    });
  }

    let scrollPosition = 0;

      // すべてのタブを非表示

      tabs.forEach(tab => tab.style.display = 'none');

      // 選択したタブだけを表示
      const selectedTab = document.getElementById(tabId);
      if (selectedTab) selectedTab.style.display = 'block';

      // スクロール位置を復元

document.addEventListener('keydown', function (e) {

    if (target.matches('input, select')) {
      e.preventDefault();

      // アクティブタブの中身だけを対象に

        scope.querySelectorAll('input:not([type=hidden]):not([disabled]), select:not([disabled])')
      ).filter(el => el.offsetParent !== null);

      const index = formElements.indexOf(target);
      if (index > -1 && index < formElements.length - 1) {

    }
  }

function updateTotals() {
  let totalCustomers = 0, cardTotal = 0, totalAmount = 0;
  const catchbackTotals = {};
  const categories = ["UK", "K", "AB", "LA", "PA", "BB", "MS", "GM", "B", "JOE", "KOSE", "HE", "PB", "X", "Z"];
  categories.forEach(cat => catchbackTotals[cat] = { amount: 0, count: 0 });

  document.querySelectorAll(".row").forEach(row => {
    const num = parseInt(row.querySelector(".num")?.value.replace(/,/g, '')) || 0;
    const honshi = parseInt(row.querySelector(".honshi")?.value.replace(/,/g, '')) || 0;
    const amount = parseInt(row.querySelector(".amount")?.value.replace(/,/g, '')) || 0;
    const card = parseInt(row.querySelector(".card")?.value.replace(/,/g, '')) || 0;
    const total = parseInt(row.querySelector(".total")?.value.replace(/,/g, '')) || 0;
    const category = row.querySelector(".c")?.value;

    totalCustomers += num + honshi;
    cardTotal += card;
    totalAmount += total;

    if (category && catchbackTotals[category]) {
      const backAmount = (amount <= 5999) ? amount * num * 0.2 : amount * num * 0.3;
      if (category === "X") {
        catchbackTotals[category].amount += backAmount;
        catchbackTotals[category].count += num;
      } else if (category !== "Z") {
        catchbackTotals[category].amount += backAmount;
        catchbackTotals[category].count += num;
      }
    }
  });

  let totalCount = 0, totalBackAmount = 0;
  categories.forEach(cat => {
    if (cat !== "X") {
      totalCount += catchbackTotals[cat].count;
      totalBackAmount += catchbackTotals[cat].amount;
    } else {
      totalBackAmount += catchbackTotals[cat].amount;
    }

    document.getElementById(`${cat}count`).textContent = catchbackTotals[cat].count.toLocaleString();
    document.getElementById(`${cat}total`).textContent = Math.floor(catchbackTotals[cat].amount).toLocaleString();
  });

  document.getElementById("totalCustomers").textContent = totalCustomers.toLocaleString();
  document.getElementById("cardTotal").textContent = cardTotal.toLocaleString();
  document.getElementById("cashTotal").textContent = (totalAmount - cardTotal).toLocaleString();
  document.getElementById("totalAmount").textContent = totalAmount.toLocaleString();
  document.getElementById("totalCount").textContent = totalCount.toLocaleString();
  document.getElementById("totalBackAmount").textContent = Math.floor(totalBackAmount).toLocaleString();

  // ↓ここまとめて定義
  const cardSalesInput = document.getElementById("cardSales");
  if (cardSalesInput) {
    cardSalesInput.value = formatNumber(cardTotal);
  }
  const totalSalesInput = document.getElementById("totalSales");
  if (totalSalesInput) {
    totalSalesInput.value = formatNumber(totalAmount);
  }

  saveForm();
}

function restoreForm() {
  const savedData = localStorage.getItem("formData");
  if (savedData) {
    const formData = JSON.parse(savedData);
    const table = document.getElementById("formRows");

    // 最初の行以外を削除
    while (table.rows.length > 1) {
      table.deleteRow(1);
    }

    formData.forEach((data, index) => {
      let row;
      if (index === 0) {
        row = table.rows[0];
      } else {
        row = table.rows[0].cloneNode(true);
        table.appendChild(row);
      }

      // セルの復元
      row.querySelector(".rowNumber").textContent = data.rowNumber || index + 1;
      row.querySelector(".honshi").value = data.honshi || "";
      row.querySelector(".c").value = data.category || "";
      row.querySelector(".amount").value = data.amount || "";
      row.querySelector(".num").value = data.num || "";
      row.querySelector(".detail").value = data.detail || "";
      row.querySelector(".card").value = data.card || "";
      row.querySelector(".total").value = data.total || "";

      updateRowColor(row.querySelector(".c"));

      // 削除ボタンが存在しない場合は追加
      if (!row.querySelector(".delete-btn")) {
        const deleteCell = document.createElement("td");
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "削除";
        deleteButton.className = "delete-btn";
        deleteButton.onclick = function () {
          deleteRow(this);
        };
        deleteCell.appendChild(deleteButton);
        row.appendChild(deleteCell);
      }
    });

    // 最大行番号を更新
    const maxRowNum = formData.reduce((max, data) => {
      const num = parseInt(data.rowNumber, 10);
      return (!isNaN(num) && num > max) ? num : max;
    }, 0);
    rowNumber = maxRowNum + 1;

    updateTotals();
  } else {
    rowNumber = 2; // データなしなら初期値に戻す
  }
}

function moveHistoryItem(button, direction) {

  if (direction === 'up' && listItem.previousElementSibling) {
    targetItem = listItem.previousElementSibling;
    parentList.insertBefore(listItem, targetItem);
  } else if (direction === 'down' && listItem.nextElementSibling) {
    targetItem = listItem.nextElementSibling;
    parentList.insertBefore(targetItem, listItem);

// --- app2フォームの十字キー移動 ---
// #app2内でのみ有効
(function(){
  // 移動対象input,selectの共通セレクタ（動的増減対応）
  function getApp2Fields() {
    // app2内のフォーム全体（bottle-form含む）
    return Array.from(document.querySelectorAll(
      '#app2 section#app2-inputSection input:not([type=hidden]):not([disabled]), ' +
      '#app2 section#app2-inputSection select:not([disabled])'
    )).filter(el => el.offsetParent !== null); // 表示のみ
  }

  document.addEventListener('keydown', function(e) {
    // app2以外は無視
    if (!document.getElementById('app2').classList.contains('active')) return;

    // 矢印以外は無視
    if (!['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(e.key)) return;

    const target = e.target;
    // 対象がapp2内のinputかselectか
    if (!target.closest('#app2')) return;
    if (!['INPUT','SELECT'].includes(target.tagName)) return;

    // input/textareaの左右はカーソル移動優先
    if ((e.key === 'ArrowLeft' || e.key === 'ArrowRight') && (target.selectionStart !== target.selectionEnd)) {
      // 入力値内でのキャレット移動を優先させる
      if ((e.key === 'ArrowLeft' && target.selectionStart > 0) ||
          (e.key === 'ArrowRight' && target.selectionStart < target.value.length)) {
        return; // 何もしない
      }
    }

    // ここでフォーム群取得
    const fields = getApp2Fields();
    const idx = fields.indexOf(target);
    if (idx === -1) return;

    // 配置を2次元配列化
    const fieldMap = [];
    let lastTop = null, row = [];
    fields.forEach(f=>{
      const top = f.getBoundingClientRect().top;
      if (lastTop !== null && Math.abs(top-lastTop) > 8) {
        fieldMap.push(row);
        row = [];
      }
      row.push(f);
      lastTop = top;
    });
    if (row.length) fieldMap.push(row);

    // 現在位置を特定
    let rowIdx = -1, colIdx = -1;
    fieldMap.forEach((row,i)=>{
      const j = row.indexOf(target);
      if(j>=0){ rowIdx=i; colIdx=j; }
    });
    if(rowIdx===-1||colIdx===-1) return;

    // 移動先を決定
    let next;
    if(e.key==='ArrowLeft'){
      next = fieldMap[rowIdx][colIdx-1];
    }
    if(e.key==='ArrowRight'){
      next = fieldMap[rowIdx][colIdx+1];
    }
    if(e.key==='ArrowUp'){
      for(let up=rowIdx-1;up>=0;up--){
        if(fieldMap[up][colIdx]){ next=fieldMap[up][colIdx]; break;}
      }
    }
    if(e.key==='ArrowDown'){
      for(let dn=rowIdx+1;dn<fieldMap.length;dn++){
        if(fieldMap[dn][colIdx]){ next=fieldMap[dn][colIdx]; break;}
      }
    }

    if(next){
      e.preventDefault();
      next.focus();
      if(typeof next.select==='function') next.select();
    }
  });
})();

function exportAsSelfContainedHTML() {
  // 1. ドキュメント全体をクローン
  const doc = document.documentElement.cloneNode(true);

  // 2. localStorageのデータも取得（本当は再インポート用にスクリプト化推奨）
  const localStorageData = JSON.stringify(localStorage);

  // 3. localStorageのデータ埋め込み用スクリプト作成
  const storageScript = document.createElement('script');
  storageScript.type = 'text/javascript';
  storageScript.textContent = `
    (function() {
      try {
        var data = ${localStorageData};
        for (var key in data) {
          if (data.hasOwnProperty(key)) {
            localStorage.setItem(key, data[key]);
          }
        }
      } catch (e) {}
    })();
  `;

  // 4. <head>内に挿入
  const head = doc.querySelector("head");
  if (head) head.appendChild(storageScript);

  // 5. HTML全体を文字列化
  const html = "<!DOCTYPE html>\n" + doc.outerHTML;

  // 6. Blob生成
  const blob = new Blob([html], { type: "text/html" });
  const url = URL.createObjectURL(blob);

  // 7. ダウンロード用リンク生成
  const a = document.createElement("a");
  a.href = url;
  a.download = getCustomFileName() + ".html";
  a.click();
  URL.revokeObjectURL(url);

  // 8. 保存後リセット
  setTimeout(() => {
    resetAllApps();
  }, 600);
}


function getCustomFileName() {
  // JSTに補正（サーバーUTCなら+9）
  const now = new Date();
  now.setHours(now.getHours() + 9);

  let fileDate = new Date(now);
  const hour = now.getHours();
  if (hour < 20) {
    fileDate.setDate(fileDate.getDate() - 1);
  }
  const y = fileDate.getFullYear();
  const m = String(fileDate.getMonth() + 1).padStart(2, '0');
  const d = String(fileDate.getDate()).padStart(2, '0');

  return `IBASD_${y}-${m}-${d}`;
}

function addComma(numStr) {
  if (!numStr) return '';
  // 数字とマイナス以外は除去
  let val = numStr.replace(/[^\d\-]/g, '');
  val = val.replace(/(?!^)-/g, '');
  if (val === '' || val === '-') return val;
  return parseInt(val, 10).toLocaleString('ja-JP');
}

// app1/app3内だけカンマ付与
function attachCommaFormatApp1and3() {
  // app1対象
  document.querySelectorAll(
    '#app1 input.amount, #app1 input.num, #app1 input.card, #app1 input.total, #app1 input.honshi, #app1 input.table-number'
  ).forEach(input => {
    if (input._commaFormatApplied) return;
    input._commaFormatApplied = true;

    input.addEventListener('input', function () {
      let val = this.value.replace(/,/g, '');
      if (val === '' || !/^-?\d*$/.test(val)) {
        this.value = '';
        return;
      }
      this.value = addComma(val);
    });
    input.addEventListener('focus', function () {
      this.value = this.value.replace(/,/g, '');
    });
    input.addEventListener('blur', function () {
      this.value = addComma(this.value);
    });
    // 初期値にも即時カンマ
    if (input.value) input.value = addComma(input.value);
  });

  // app3対象（#app3直下でinput[type="text"]の全部/disabled除外）
  document.querySelectorAll('#app3 input[type="text"]:not([disabled])')
    .forEach(input => {
      if (input._commaFormatApplied) return;
      input._commaFormatApplied = true;

      input.addEventListener('input', function () {
        let val = this.value.replace(/,/g, '');
        if (val === '' || !/^-?\d*$/.test(val)) {
          this.value = '';
          return;
        }
        this.value = addComma(val);
      });
      input.addEventListener('focus', function () {
        this.value = this.value.replace(/,/g, '');
      });
      input.addEventListener('blur', function () {
        this.value = addComma(this.value);
      });
      if (input.value) input.value = addComma(input.value);
    });
}

function attachCommaFormatApp3() {

}

// --- マトリックス風エフェクト ---
let matrixInterval, matrixStopFlag = false;

function startMatrixEffect(canvas) {
  const ctx = canvas.getContext('2d');
  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
  let fontSize = 18;  // 少し小さく密度を増やす
  let columns = Math.floor(W / fontSize) + 2;
  let drops = [];
  for (let i = 0; i < columns; i++) drops[i] = Math.random() * H / fontSize;

  // 文字セット（カタカナ・ひらがな・英数大文字・英数小文字・数字）
  const chars = [
    ..."アイウエオカキクケコサシスセソタチツテトナニヌネノマミムメモヤユヨラリルレロワヲン",
    ..."あいうえおかきくけこさしすせそたちつてとなにぬねのまみむめもやゆよらりるれろわをん",
    ..."ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
  ];

  matrixStopFlag = false;

  function draw() {
    ctx.fillStyle = 'rgba(25,30,44,0.23)';
    ctx.fillRect(0, 0, W, H);

    ctx.font = fontSize + "px monospace";
    ctx.fillStyle = "#47f7ff";
    // 列ごとに複数行ドロップして密度UP
    for (let i = 0; i < columns; i++) {
      for (let d = 0; d < 2; d++) { // 1列あたり2個
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, (drops[i] - d) * fontSize);
      }
      if (Math.random() > 0.975) drops[i] = 0;
      drops[i] += Math.random() * 1.3 + 0.7; // 速さランダム
    }
    if (!matrixStopFlag) matrixInterval = requestAnimationFrame(draw);
  }

  draw();
}

function stopMatrixEffect() {
  matrixStopFlag = true;
  if (matrixInterval) cancelAnimationFrame(matrixInterval);
  const canvas = document.getElementById('matrixCanvas');
  if (canvas) {
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
}
